<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formsStyle.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Contact Form</h1>
        <p> Please fill all the fields</p>
    </header>
    <form>
        <p>Your Name :
            <input type="text" name="user-name" id="user-name" required placeholder="Aditya Singh">
        </p>
        <p>Your Email :
            <input type="email" name="user-email" id="user-email" required placeholder="aditya123@gmail.com">
        </p>
        <p>Message :
            <textarea name="message" id="message" cols="150" rows="10" placeholder="Any message or query for me " required></textarea>
        </p>
        <p>Subject :
            <input type="text" name="subject" id="subject" placeholder="Job enquiry">
        </p>
        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
